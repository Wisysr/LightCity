<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Опрос</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Опрос по состоянию здоровья</h2>
    <form method="POST" action="save.php">
      <label>ФИО:</label><input type="text" name="fio" required>
      <label>Возраст:</label><input type="number" name="age" required>
      <label>Рост (см):</label><input type="number" name="height" required>
      <label>Вес (кг):</label><input type="number" name="weight" required>
      <label>Номер телефона:</label><input type="tel" name="phone" required>
<label>Препараты снижения веса:</label><textarea name="q1"></textarea>
<label>Препараты гормональные:</label><textarea name="q2"></textarea>
<label>Почки:</label><textarea name="q3"></textarea>
<label>Печень:</label><textarea name="q4"></textarea>
<label>Злокач. и доброкач. новообразования(например: миома, кисты, фиброма, полипы):</label><textarea name="q5"></textarea>
<label>Лактация:</label><textarea name="q6"></textarea>
<label>Системные заболевания крови:</label><textarea name="q7"></textarea>
<label>Позвоночник (грыжи, протрузии):</label><textarea name="q8"></textarea>
<label>Кровотечения и склонность к ним (в т.ч. антикоагулянты):</label><textarea name="q9"></textarea>
<label>Гипертоническая болезнь:</label><textarea name="q10"></textarea>
<label>ОРВИ / ОРЗ, инфекционные заболевания:</label><textarea name="q11"></textarea>
<label>Лимфатическая система:</label><textarea name="q12"></textarea>
<label>Варикоз:</label><textarea name="q13"></textarea>
<label>Сахарный диабет:</label><textarea name="q14"></textarea>
<label>Индивидуальная непереносимость ультразвука:</label><textarea name="q15"></textarea>
<label>Лёгочная, сердечная, почечная, печёночная недостаточность:</label><textarea name="q16"></textarea>
<label>Роды (не ранее 6 месяцев назад):</label><textarea name="q17"></textarea>
<label>Плохое заживление ран или рубцов:</label><textarea name="q18"></textarea>
<label>Тромбофлебит:</label><textarea name="q19"></textarea>
<label>Металлические импланты:</label><textarea name="q20"></textarea>
<label>Индивидуальные противопоказания:</label><textarea name="q21"></textarea>
      <button type="submit">Отправить</button>
    </form>
  </div>
</body>
</html>
